<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>another one</h2>
    <p>Paragraph</p>
    <p id="demo">demo</p>
    <p id="demo2">demo2</p>
    <p id="demo3">demo3</p>
    <p id="demo4">demo4</p>
</body>
<script>
    let mynumber = 2;
    let txt = "";
    while (mynumber != Infinity ) { 
        mynumber = mynumber * mynumber;
        txt = txt + mynumber + "<br>"
    }
    document.getElementById("demo").innerHTML = txt;
</script>
